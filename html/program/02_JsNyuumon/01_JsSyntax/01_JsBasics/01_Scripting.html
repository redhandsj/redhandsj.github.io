<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>JavaScript テスト</title>
</head>
<body>

<script type="text/javascript">
document.write("<p>JavaScriptが有効です</p>");

// ★大文字と小文字
// 大文字と小文字は区別されるため2行目では変数の内容が出力されますが、
// 3行目では変数「num」ではなく「Num」を出力しようとしているため何も出力されません。
var num = 10;
document.write("<p>" + num + "</p>");
//console.log("aaaa");
//document.write("<p>" + Num + "</p>"); ← ここでスクリプテリングが止まる

//★スクリプト内の空白と改行
var num2 = 10;
    var num3 = 10;
var num4  =   10;
var num5 =
10;
document.write("<p>" + num2 + "</p>");
document.write("<p>" + num3 + "</p>");
document.write("<p>" + num4 + "</p>");
document.write("<p>" + num5 + "</p>");




</script>
<noscript>
<p>JavaScriptが無効です</p>
</noscript>

</body>
</html>
