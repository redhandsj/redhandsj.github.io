<div id="animate-title01"><h2>概要</h2></div>
<div id="animate-block01" style="display:none">
<dl>
<dt>■<b>RAID0（ストライピング）</b></dt><dd>１つのデータを複数のディスクに分散して記録する</dd>
<dt>■<b>RAID1（ミラーリング）</b></dt><dd>複数のディスクに同じデータを記録してバックアップにする</dd>
<dt>■<b>RAID10</b></dt><dd>RAID0とRAID1の組合せ</dd>
<dt>■<b>RAID2</b></dt><dd>データ分散＋誤り訂正符号</dd>
<dt>■<b>RAID3 or 4</b></dt><dd>データ分散２台＋パリティチェック用１台の全部で３ディスク必要</dd>
<dt>■<b>RAID5</b></dt><dd>３台のディスクに分散データとパリティを混在させて、３台中１台故障してもデータ復元可能</dd>
<dt>■<b>RAID6</b></dt><dd>RAID5＋２種類のパリティを混在し、３台中２台故障してもデータ復元可能</dd>
</dl></div>
