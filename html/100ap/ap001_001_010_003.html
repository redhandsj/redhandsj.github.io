<div id="animate-title01"><h2>概要</h2></div>
<div id="animate-block01" style="display:none">
<dl>
<dt>■<b>タスク</b></dt><dd>コンピュータから見た仕事の単位</dd>
<dt>■<b>タスクの遷移状態</b></dt><dd>実行可能(READY)、実行(RUN)、待機(WAIT)</dd>
<dt>■<b>ディスパッチャ</b></dt><dd>タスクをCPUの資源に割り当てるもの</dd>
<dt>■<b>【割当】到着順方式</b></dt><dd>READYになった順にCPUを割り当てる</dd>
<dt>■<b>【割当】優先順方式</b></dt><dd>プリエンプション、スタベーション等</dd>
<dt>■<b>【割当】動的優先順方式</b></dt><dd>エージング等</dd>
<dt>■<b>【割当】ラウンドロビン方式</b></dt><dd>CPU使用権を一定時間毎に切り替え</dd>
<dt>■<b>【割当】多重待ち行列</b></dt><dd>優先順位毎に待ち行列を設定する</dd>
</dl></div>
